name: Build APK (Free - No EAS)

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜ï¸ Setup Environment Variables
        run: |
          echo "EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY || secrets.FIREBASE_API_KEY }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN || secrets.FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID || secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET || secrets.FIREBASE_STORAGE_BUCKET }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID || secrets.FIREBASE_APP_ID }}" >> $GITHUB_ENV
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ” Debug Environment Variables
        run: |
          echo "Checking for Firebase secrets..."
          if [ -n "$EXPO_PUBLIC_FIREBASE_API_KEY" ]; then echo "âœ… EXPO_PUBLIC_FIREBASE_API_KEY is set"; else echo "âŒ EXPO_PUBLIC_FIREBASE_API_KEY is MISSING"; fi
          if [ -n "$EXPO_PUBLIC_FIREBASE_PROJECT_ID" ]; then echo "âœ… EXPO_PUBLIC_FIREBASE_PROJECT_ID is set"; else echo "âŒ EXPO_PUBLIC_FIREBASE_PROJECT_ID is MISSING"; fi
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps
      
      - name: ğŸ”§ Prebuild Android
        run: npx expo prebuild --platform android --clean
      
      - name: ğŸ”‘ Generate Debug Keystore
        run: |
          mkdir -p android/app
          cd android/app
          rm -f debug.keystore
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
      
      - name: ğŸ—ï¸ Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cashiee-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: ğŸ“Š APK Info
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            SIZE=$(du -h "$APK_PATH" | cut -f1)
            echo "âœ… APK built successfully!"
            echo "ğŸ“¦ Size: $SIZE"
            echo "ğŸ“ Location: $APK_PATH"
          else
            echo "âŒ APK not found!"
            exit 1
          fi
